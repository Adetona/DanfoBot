<style>

body{
  background: #F5F5F5;
  font-family: 'Open Sans', sans-serif;
  font-size: 15px;

}

  .danfo-header{
    background-color: #FFBF00;
    font-weight: bold;
    height: 60px;
    color: white;

  }



.messageBox{
  /*position: fixed;
  bottom: 0;
  width: 100%;
  border-bottom: 0px;

  border-left: 0px;
  border-right: 0px;
  font-size: 16px;

  border-top-color: gray;*/

  position: absolute;
  bottom: 0;
  width: 98%;
  padding-bottom: 5px;

}

input {
outline:none;
}

.logo{
  /*color: white;*/
  font-weight: bold;
  padding-top: 10px;
  font-size: 20px;
}

.danfoMsg{
  position: relative;
  background:  #fff;
  margin-left: 50px;
  min-width: 25%;
  padding: 10px 15px;
  border-radius: 6px;
  border: 1px solid #fff;
  float: left;
  right: 20px;
  /*color: white;*/

}

.danfoMsg::before{
  content: '';
  position: absolute;
  visibility: visible;
  top: -1px;
  right: -10px;
  border: 10px solid transparent;
  border-top: 10px solid #fff;
}

.danfo-row{
  margin-top: 20px;
}



.userMsg {
  position: relative;
  background:  #333333;
  min-width: 25%;
  padding: 10px 15px;
  border-radius: 6px;
  border: 1px solid #333333;
  float: right;
  right: 20px;
  color: white;
  margin-left: 30px;

}

.userMsg::before {
  content: '';
  position: absolute;
  visibility: visible;
  top: -1px;
  right: -10px;
  border: 10px solid transparent;
  border-top: 10px solid #333333;
}

.user-row{
  margin-top: 20px;
}

</style>
</head>



<body>




	        <div class="container-fluid chatBody" style="height: 1000px">
								<div class="row danfo-header">

											<div class="col-sm-1 col-md-1 col-lg-1 col-xs-1">
													<img src="https://avatars2.githubusercontent.com/u/398893?s=50" alt="Avatar" style="border-radius: 50%; margin-top: 5px">
											</div>

                      <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1">
													 <span style="margin-left: 30px; margin-top: 10px;">DanfoBot</span>
											</div>

								</div>

                <div class="row danfo-row">
                  <p class="danfoMsg"> Hi, I'm Danfo Bot, your Lagos traffic assistant</p>
                </div>


                <div class="row">
                    <p class="danfoMsg">Check estimate travel time and <b>traffic</b> time between 2 places (e.g: From Ajah to Ikeja)  </p>
                </div>
            </div>

            <div class="container-fluid">

								<div class="row">
									<form method="GET">
										<input type="text" placeholder="Ask DanfoBot." class="messageBox"/>
									</form>
								</div>

	       </div>

</body>



<script type="text/javascript">

$("form").submit(function(event){
  var message =  '<div class="row">' +   '<p class="userMsg">' + $('.messageBox').val() + '</p>' + '</div>';

  var reply = '<div class="row">' +   '<p class="danfoMsg">' + $('.messageBox').val() + '</p>' + '</div>';

 $('.chatBody').append(message);

 $('.chatBody').append(reply);

 $('.messageBox').val('');

  return false;

});

</script>
