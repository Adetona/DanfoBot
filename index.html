<script type="text/javascript">




$("form").submit(function(event){
event.preventDefault()
  //the box where user type in.
  var messageBox  = $('.messageBox').val();
  //extract the origin from the sentence
   var extractOrigin = messageBox.split(" ");


   //get the second value in the array (traffic from ikeja to vi)
   var extractOrigin = extractOrigin[2];

   //var extractD = extractOrigin[2];


     //extract the destination from the sentence
     var extractD = messageBox.split(" ");

      //get the fourth value in the array (traffic from ikeja to vi) -
     var extractD = extractD[4];

     var destination1 = extractD;


   var origin = extractOrigin;

  //console.log(extractOrigin);
   //extractOrigin;



   var extractDestination =  messageBox.split('to')[1]


   var destination = extractDestination;


  //api to convert user address to Nigeria address.
  var desUrl = "https://maps.googleapis.com/maps/api/geocode/json?address={address}&components=country:NG&key=AIzaSyBfAfFm5WrfIpvpp02i9Qzjt7Zq7rp6Qyk";

  var destination = desUrl.replace("{address}", destination);


   var origin  = origin;

   //api to convert user address to Nigeria address.
   var originUrl = "https://maps.googleapis.com/maps/api/geocode/json?address={address}&components=country:NG&key=AIzaSyBfAfFm5WrfIpvpp02i9Qzjt7Zq7rp6Qyk";

   var origin = originUrl.replace("{address}", origin);


     $.when( $.ajax(origin), $.ajax(destination) ).done(function(origin, destination) {



       var userQuery = messageBox.split(" ");

       var userQuery = userQuery[0].toLowerCase(); //convert to lowercase

       var checkTraffic =  userQuery.substring(0, 3); //check if the 3 words contains "tra"



       //user message
       var message =  '<div class="row">' +   '<p class="userMsg">' + $('.messageBox').val() + '</p>' + '</div>';


      if(userQuery == "traffic" || checkTraffic == "tra"){


        var origin = origin[0].results[0].formatted_address;

        var destination = destination[0].results[0].formatted_address;

        console.log(origin);

        console.log(destination);

        $('.chatBody').append(message);

        $('.messageBox').val('');


     }


     function callback(response, status) {
       if (status == 'OK') {
         var origins = response.originAddresses;
         var destinations = response.destinationAddresses;

         for (var i = 0; i < origins.length; i++) {
           var results = response.rows[i].elements;
           for (var j = 0; j < results.length; j++) {
             var element = results[j];
             var distance = element.distance.text;
             var duration = element.duration.text;
             var traffic = element.duration_in_traffic.text;
             var from = origins[i];
             var to = destinations[j];

             console.log('The traffic time is  ' + traffic);

             console.log('The duration is ' + duration);

             console.log('The distance is ' + distance);


             var whatsapp = 'Distance:%20' + distance + '%20%0ADuration(without traffic):%20' + duration + '%20%0ACurrent situation(with traffic):' + traffic;


              var reply = '<div class="row">' +   '<div class="danfoMsg" style="width: 150px">' + '<p>' + 'Distance: ' + distance + '</p>' + '<p>' +  'Duration(without traffic) : ' + duration + '</p>' + '<p>' + 'Current situation(with traffic): ' + traffic + '</p>' + '<p>' + "(Live traffic data from Google)" + '</p>' + "Share:"  +

              '<a href="https://api.whatsapp.com/send?text='+ whatsapp +'" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true" style="color: #25D366"></i></a>' + '</div>' + '</div>';

              $('.chatBody').append(reply);
           }
         }
       }
     }

     var service = new google.maps.DistanceMatrixService();
     service.getDistanceMatrix(
       {
         origins: [origin],
         destinations: [destination],
         travelMode: 'DRIVING',
         drivingOptions: {
         departureTime: new Date(Date.now()),  // for the time N milliseconds from now.
         trafficModel: 'bestguess'
       },
         unitSystem: google.maps.UnitSystem.METRIC,
       }, callback);



      function botReply() {

        if(userQuery != "traffic" && checkTraffic != "tra" ){

          var reply = '<div class="row">' +   '<p class="danfoMsg">' + 'Hi, how can I help today? Type "FROM {current location} to {Destination}" for the traffic status. (eg. From Maryland to Lekki) "' + '</p>' + '</div>';

          $('.chatBody').append(message);

          $('.chatBody').append(reply);

       }




       /*else{
         var reply = '<div class="row">' +   '<p class="danfoMsg">' + "I'm sorry, I didn't understand. Type FROM {current location} to {Destination} for the traffic status. (eg. From Obalende to Ikeja)"  + '</p>' + '</div>';

         $('.chatBody').append(message);

         $('.chatBody').append(reply);




       }*/

     }

     if (messageBox == ""){

      return false;
      //alert('Empty Box')
     }else{

     botReply();

     $('.messageBox').val('');

     document.getElementById("messageBox").blur();

     return false;
     }




});
